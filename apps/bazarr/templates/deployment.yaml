{{- define "bazarr.deployment" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  labels:
    app: {{ .name }}
    version: {{ .image.tag }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
        version: {{ .image.tag }}
      annotations:
        diun.enable: "true"
        autoheal: "true"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      {{- if .config }}
      - name: init-config
        image: busybox
        command:
        - sh
        - -c
        - |
          echo "Checking source config..."
          ls -la /tmp/bazarr-config/
          echo "Source config content:"
          cat /tmp/bazarr-config/config.ini
          echo "Copying config if needed..."
          if [ ! -f /config/config.ini ]; then
            cp /tmp/bazarr-config/config.ini /config/config.ini
            echo "Config copied. Verifying..."
            ls -la /config/config.ini
            echo "Destination content:"
            cat /config/config.ini
          else
            echo "Config already exists"
          fi
        volumeMounts:
        - name: config
          mountPath: /config
          subPath: {{ .volumes.config.subPath }}
        - name: {{ .name }}-config
          mountPath: /tmp/bazarr-config
      {{- end }}
      containers:
      - name: bazarr
        image: "{{ .image.repository }}:{{ .image.tag }}"
        imagePullPolicy: {{ .image.pullPolicy }}
        ports:
        - containerPort: 6767
          name: http
        env:
        - name: PUID
          value: "{{ .env.puid }}"
        - name: PGID
          value: "{{ .env.pgid }}"
        - name: TZ
          value: "{{ .env.tz }}"
        volumeMounts:
        - name: config
          mountPath: /config
          subPath: {{ .volumes.config.subPath }}
        - name: series
          mountPath: /mnt/series
        - name: movies
          mountPath: /mnt/movies
        livenessProbe:
          httpGet:
            path: /
            port: 6767
          initialDelaySeconds: {{ .healthcheck.startPeriod }}
          periodSeconds: {{ .healthcheck.interval }}
          timeoutSeconds: {{ .healthcheck.timeout }}
          failureThreshold: {{ .healthcheck.retries }}
        readinessProbe:
          httpGet:
            path: /
            port: 6767
          initialDelaySeconds: {{ .healthcheck.startPeriod }}
          periodSeconds: {{ .healthcheck.interval }}
          timeoutSeconds: {{ .healthcheck.timeout }}
          failureThreshold: {{ .healthcheck.retries }}
        startupProbe:
          httpGet:
            path: /
            port: 6767
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 30
        resources:
          {{- toYaml .resources | nindent 12 }}
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: {{ .volumes.config.pvcName }}
      - name: movies
        persistentVolumeClaim:
          claimName: {{ .volumes.movies.pvcName }}
      - name: series
        persistentVolumeClaim:
          claimName: {{ .volumes.series.pvcName }}
      {{- if .config }}
      - name: {{ .name }}-config
        configMap:
          name: {{ .name }}-config
      {{- end }}
      restartPolicy: Always
      tolerations:
      - key: "node.kubernetes.io/disk-pressure"
        operator: "Exists"
        effect: "NoSchedule"
{{- end }}
